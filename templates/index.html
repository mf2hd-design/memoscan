<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MemoScan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: #f9f9fb;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #111;
    }

    form {
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      max-width: 600px;
    }

    input[type="text"] {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #444;
    }

    #results {
      max-width: 800px;
    }

    .result-block {
      background: white;
      padding: 1.2rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .result-block h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .score {
      font-weight: bold;
      color: #0070f3;
    }

    .result-block p {
      white-space: pre-wrap;
      margin: 0.5rem 0 0;
      line-height: 1.5;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üîç MemoScan ‚Äî Brand Memorability Audit</h1>

  <form id="scanForm">
    <input type="text" name="url" placeholder="Enter a brand URL (e.g. example.com)" required>
    <button type="submit">Run Scan</button>
  </form>

  <div id="results"></div>

  <footer>
    Powered by Saffron Lab ¬∑ v1.0
  </footer>

  <script>
    const form = document.getElementById("scanForm");
    const results = document.getElementById("results");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      results.innerHTML = "<p><em>Scanning‚Ä¶</em></p>";

      const formData = new FormData(form);
      const url = formData.get("url");

      const eventSource = new EventSource("/scan?" + new URLSearchParams({ url }));

      results.innerHTML = ""; // clear any loading message

      eventSource.onmessage = function (event) {
        const div = document.createElement("div");
        div.innerHTML = event.data;
        results.appendChild(div);
      };

      eventSource.onerror = function () {
        eventSource.close();
        const err = document.createElement("p");
        err.textContent = "Something went wrong. Please try again.";
        results.appendChild(err);
      };
    });
  </script>
</body>
</html>
